<!DOCTYPE html>
<!-- Declare the document type and version -->
<html lang="en">
<head>
  <!-- Metadata for the document -->
  <meta charset="UTF-8" /> <!-- Set character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Make the site responsive -->
  <title>Zarco BG Remover</title> <!-- Title of the webpage -->
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" /> <!-- Favicon for the browser tab -->
  <link rel="stylesheet" href="./css/style.css" /> <!-- Link to CSS file -->
</head>
<body>

  <!-- Background Animation Section Start -->
  <div class="gradient"></div> <!-- Gradient animation -->
  <!-- Background Animation Section End -->

  <!-- Main Content Section Start -->
  <div class="main"> <!-- Main container for all content -->
    
    <!-- Glass Container Start -->
    <div class="container"> <!-- Stylish glass-like container -->
      <h1>Zarco BG Remover</h1> <!-- Title of the application -->
      <p class="p">Upload your image here.</p> <!-- Instruction text -->

      <!-- Upload Section Start -->
      <div class="input-div"> <!-- Container for the upload button -->
        <input class="input" id="file" name="file" type="file" accept="image/*"> <!-- File input restricted to images -->
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
          <!-- SVG icon for the upload button -->
          <polyline points="16 16 12 12 8 16"></polyline>
          <line y2="21" x2="12" y1="12" x1="12"></line>
          <path d="M20.39 18.39A5 5 0 0 0 18 9h-1.26A8 8 0 1 0 3 16.3"></path>
          <polyline points="16 16 12 12 8 16"></polyline>
        </svg>
      </div>
      <!-- Upload Section End -->

      <!-- Loader Section Start -->
      <div class="spinner" style="display: none;"></div> <!-- Spinner/loader animation -->
      <!-- Loader Section End -->

      <!-- Result Section Start -->
      <div class="result" style="display: none;"> <!-- Container for result display -->
        <img id="resultImage" src="" alt="" width="400px"> <!-- Display processed image -->
        <div class="buttons"> <!-- Buttons for actions -->
          <button onclick="location.reload()">Upload Again</button> <!-- Reload page to upload another image -->
          <button onclick="downloadFile()">Download Image</button> <!-- Download the processed image -->
        </div>
      </div>
      <!-- Result Section End -->
    </div>
    <!-- Glass Container End -->

    <!-- Footer Section Start -->
    <footer class="footer"> <!-- Footer container -->
      <p>Zarco BG Remover [ By Abuzar (@zarcodex) ]</p> <!-- Attribution text -->
    </footer>
    <!-- Footer Section End -->
  </div>
  <!-- Main Content Section End -->

  <!-- Connection Status Indicator Start -->
  <div id="connectionStatus" class="connection-status">You are offline. Check Your Internet Connection!</div> <!-- Offline status message -->
  <!-- Connection Status Indicator End -->

  <script src="./js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
